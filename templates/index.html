{% extends 'base.html' %}

{% block body %}


<div class="contenedor-index">
  <img class="img-ai" src="{{url_for('static', filename='fondo.png')}}">
  <main class="container" onload="myFunction()">


    <div class="starter-template text-center py-5 px-3">

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {% endif %}
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div id="upload-area" class="form">
          <div class="upload-ui">
            <div class="titulo">Drag and drop audio file here</div>
            <p class="titulo">OR</p>
            <input id="input-upload" class="input-upload" type="file" name="archivo" multiple>
            <button id="btn-upload" type="button" class="btn-secundario">CHOOSE FILE</button>
            <div id="file-name" class="file-name"></div>



          </div>

        </div>
        <div id="loading"></div>
        <input class="btn-enviar btn-primario" type="submit" onclick="loading();" value="SUBMIT">


      </form>

    </div>

    <script type="text/javascript">// <![CDATA[
      function loading() {

        $("#loading").show();
        $("#content").hide();
      }
// ]]></script>

    <script>



    </script>



  </main>
</div>


{% endblock %}
